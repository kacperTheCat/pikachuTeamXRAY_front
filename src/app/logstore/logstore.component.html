<div class="container">
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="No.">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element ">  {{id }} </mat-cell>
          </ng-container>

      <!-- Light Column -->
      <ng-container matColumnDef="light">
        <mat-header-cell *matHeaderCellDef> Light </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.light}} </mat-cell>
      </ng-container>

      <!-- Contrast Column -->
      <ng-container matColumnDef="contrast">
        <mat-header-cell *matHeaderCellDef> Contrast </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contrast}} </mat-cell>
      </ng-container>

      <!-- Black or white Column -->
      <ng-container matColumnDef="negative">
        <mat-header-cell *matHeaderCellDef> Negative </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.negative}} </mat-cell>
      </ng-container>

      <!-- Patient Name Column -->
      <ng-container matColumnDef="patientName">
        <mat-header-cell *matHeaderCellDef> Patient Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.patientName}} </mat-cell>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="imageDate">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.imageDate}} </mat-cell>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="imageTime">
        <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.imageTime}} </mat-cell>
      </ng-container>

      <!-- Id machine Column -->
      <ng-container matColumnDef="xRayImageName">
        <mat-header-cell *matHeaderCellDef> Photos </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button class="control__btn" color="primary" (click)="openDialog(element.xRayImageName)">Show</button> </mat-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


  </div>
</div>
