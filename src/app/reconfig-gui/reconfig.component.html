<div class="container">
  <mat-card class="content">
    <h1>
      <mat-card-title translate>Select the machine</mat-card-title>
    </h1>
    <form>
      <mat-form-field>
        <mat-select placeholder="Available machines" [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let machine of dataSource; let i = index" [value]="i">
            {{machine.machine}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-card-actions class="control">
      <button mat-raised-button color="warn" type="submit" (click)="submitMachine()">{{titleSaveButton}}</button>
    </mat-card-actions>
    <p> {{ responseInfo }}</p>
    <p>{{ connectionInfo }}</p>
  </mat-card>
</div>
